<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,400;1,600;1,700&display=swap" rel="stylesheet">
    
    <script>
        window.onload = function() {
            if(sessionStorage.getItem("getted") == "yes") {
                var category = document.getElementById("category");
                var difficulty = document.getElementById("difficulty");

                category.value = sessionStorage.getItem("category");
                difficulty.value = sessionStorage.getItem("difficulty");
            }
        } 

        function loadHome() {
            window.location.href = "index.html";
        }

        function loadSettings() {
            window.location.href = "settings.html";
        }

        function saveSettings() {
            var category = document.getElementById("category");
            var difficulty = document.getElementById("difficulty");

            var content_1 = category.value;
            var content_2 = difficulty.value;

            sessionStorage.setItem("category", content_1);
            sessionStorage.setItem("difficulty", content_2);
            sessionStorage.setItem("getted", "yes")

            var popup = document.getElementById("myPopup");
            popup.classList.toggle("show");
        }
    </script>

    <style>
        body {
            background-color: rgb(24, 21, 21);
            padding: 40px;
            font-family: 'PT Sans', sans-serif;
        }

        .logo {
            width: 100px;
            height: 100px;
        }

        .home {
            color: white;
            right: 250px;
            font-size: 30px;
            margin-top: 30px;
            position: absolute;
        }

        .home:hover {
            text-shadow: 2px 2px 4px #ffffff;
            cursor: pointer;
        }

        .settings {
            color: white;
            right: 50px;
            font-size: 30px;
            margin-top: 30px;
            position: absolute;
            font-weight: bold;
        }

        .settings:hover {
            text-shadow: 2px 2px 4px #ffffff;
            cursor: pointer;
        }
        
        .category-label {
            color: white;
            font-size: large;
        }

        .difficulty-label {
            color: white;
            font-size: large;
        }

        .category {
            margin-left: 40px;
            width: 230px;
            height: 60px;
            margin-bottom: 30px;
            border-radius: 10px;
        }

        .difficulty {
            margin-left: 10px;
            width: 230px;
            height: 60px;
            border-radius: 10px;
            margin-bottom: 50px;
        }

        .popup {
            background-color: lightblue;
            width: 200px;
            height: 60px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: none;
        }

        .popup:hover {
            background-color: rgb(65, 65, 199);
            box-shadow: 0 0 3px 2px rgba(255, 255, 255, 0.3);
        }

        .popup {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .popup .popuptext {
            visibility: hidden;
            width: 160px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -80px;
        }

        .popup .popuptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .popup .show {
            visibility: visible;
            -webkit-animation: fadeIn 1s;
            animation: fadeIn 1s
        }

        @-webkit-keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity:1 ;}
        }

        @media (min-width: 100px) and (max-width: 999px) {
            .home {
                right: 50px;
                margin-top: 15px;
            }

            .settings {
                margin-top: 60px;
            }

            .category {
                margin-left: 0;
            }
            
            .difficulty {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="uiicon/logo_transparent_prev_ui.png" alt="">
        <span onclick="loadHome()" class="home">Quiz</span>
        <span onclick="loadSettings()" class="settings">Einstellungen</span>
    </div>

    <hr>

    <br>

    <label class="category-label" for="category">Kategorie: </label>

    <select name="category" id="category" class="category">
        <option value="18">IT</option>
        <option value="28">Autos</option>
        <option value="31">Anime & Mangas</option>
        <option value="22">Geographie</option>
    </select>

    <br>

    <label class="difficulty-label" for="difficulty">Schwierigkeit: </label>

    <select name="difficulty" id="difficulty" class="difficulty">
        <option value="easy">Einfach</option>
        <option value="medium">Mittel</option>
        <option value="hard">Schwer</option>
    </select>

    <br>

    <button class="popup" onclick="saveSettings()">Speichern
        <span class="popuptext" id="myPopup">Deine Auswahl wurde gespeichert!</span>
    </button>
</body>
</html>
